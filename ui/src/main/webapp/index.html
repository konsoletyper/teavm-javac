<html>
  <head>
    <meta charset="UTF-8">
    <meta property="workerLocation" content="worker.js">
    <meta property="stdlibLocation" content="classlib.txt">
    <title>Online TeaVM compiler</title>
    <script type="text/javascript" src="codemirror.min.js"></script>
    <script type="text/javascript" src="codemirror-clike.min.js"></script>
    <script type="text/javascript" src="teavm/runtime.js"></script>
    <script type="text/javascript" src="teavm/classes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="ui.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body onload="main()">
    <div class="toolbar">
      <button id="compile-button" class="btn btn-default">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        Run
      </button>
      <div class="toolbar-right">
        <a href="https://github.com/konsoletyper/teavm-javac" class="github-link" title="Source code"></a>
      </div>
    </div>
    <div class="content">
      <div class="editor-container">
        <textarea cols="80" rows="20" id="source-code">import org.teavm.jso.dom.html.*;

public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, world!");
        HTMLDocument document = HTMLDocument.current();
        HTMLElement elem = document.createElement("p").withText("Hello, web!");
        document.getBody().appendChild(elem);
    }
}</textarea>
        <span class="panel-label">java</span>
      </div>
      <div class="out-container">
        <div class="result-container" id="result-container">
          <iframe id="result" class="result"></iframe>
          <span class="panel-label">result</span>
        </div>
        <div class="stdout-container">
          <div id="stdout" class="stdout"></div>
          <span class="panel-label">console</span>
        </div>
      </div>
    </div>
  </body>
</html>
